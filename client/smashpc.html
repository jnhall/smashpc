<head>
  <title>SMASH PC</title>
  <script type="text/javascript" src="https://rawgithub.com/mrdoob/three.js/master/build/three.js">

  </script>
</head>

<body>
  {{> content}}
</body>

<template name="content">
  <div class="wrap">
    <div class="leftCol">
      {{greeting}}
      {{> controls}}
    </div>
    <div class="rightCol">
      {{> container}}
    </div>
  </div>
</template>

<template name="controls">
  Name: <input id="name" type="text" value="defaultName" /><br />
  <input id="chat" type="text" value="" /><br />
  <input id="reset" type="button" value="Reset" />
</template>

<template name="container">
	<div class="container">
	</div>
</template>
