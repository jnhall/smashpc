<head>
  <title>SMASH PC</title>
  <script type="text/javascript" src="https://raw.github.com/mrdoob/three.js/master/build/three.js">

  </script>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  {{greeting}}
  {{> container}}
</template>

<template name="container">
	<div id="container">
	</div>
  {{> controls}}
</template>

<template name="controls">
  Name: <input id="name" type="text" value="defaultName" /><br />
  <input id="chat" type="text" value="" /><br />
  <input id="reset" type="button" value="Reset" />
</template>
